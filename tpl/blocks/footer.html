<div class="audio-player col-sm-12 col-md-12 col-lg-12 col-xs-12 nopadding" ng-if="!loading">
    <div class="col-sm-1 col-md-1 col-lg-1 col-xs-2 text-center nopadding">
        <a href="{{fminfo.applink}}" target="_blank">
            <img ng-src="{{IMGURL}}{{fminfo.playericon}}" class="playerlogo">
         </a>
    </div>
    <div class="col-sm-10 col-md-10 col-lg-10 col-xs-8 nopadding">
    <h2>
        {{fminfo.sitename}} - <span class="tamil-text">{{fminfo.playertext}}</span><br>
        <div class="citytext"> NOW PLAYING <!-- {{fminfo.fmcity}} --> <span ng-if="!is_mobile"> - </span></div>
        <div class="col-sm-4 col-md-4 col-lg-4 marqueetext">
            <marquee><span ng-if="nowplaying.program">{{nowplaying.program}} (  {{nowplaying.start_time}}  -  {{nowplaying.end_time}}  ) - RJ {{nowplaying.rjinfo.nickname}} </span><span ng-if="!nowplaying.program">Break free hits..</span></marquee>
        </div>
    </h2>
    </div>
    <div class="col-sm-1 col-md-1 col-lg-1 col-xs-2">
        <audio id="audio-player" type="audio/mp3" controls autoplay preload="auto" ng-src="{{audiosrc}}"></audio>
    </div>
</div>
